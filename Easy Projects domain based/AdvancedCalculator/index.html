<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scientific Calculator</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="calculator">
    <div id="display">0</div>

    <div class="buttons">
      <!-- Row 1: Scientific -->
      <button class="btn func" data-func="sin">sin</button>
      <button class="btn func" data-func="cos">cos</button>
      <button class="btn func" data-func="tan">tan</button>
      <button class="btn func" data-func="log">log</button>
      <button class="btn func" data-func="ln">ln</button>

      <!-- Row 2 -->
      <button class="btn func" data-func="sqrt">√</button>
      <button class="btn func" data-func="square">x²</button>
      <button class="btn func" data-func="pow">xʸ</button>
      <button class="btn func" data-func="fact">x!</button>
      <button class="btn func" data-func="exp">eˣ</button>

      <!-- Row 3 -->
      <button class="btn func" data-func="pi">π</button>
      <button class="btn func" data-func="e">e</button>
      <button class="btn func" data-func="deg">Deg/Rad</button>
      <button class="btn operator" data-value="(">(</button>
      <button class="btn operator" data-value=")">)</button>

      <!-- Row 4: Clear + basic operators -->
      <button class="btn operator" data-value="C">C</button>
      <button class="btn operator" data-value="/">÷</button>
      <button class="btn operator" data-value="*">×</button>
      <button class="btn operator" data-value="-">−</button>
      <button class="btn operator" data-value="+">+</button>

      <!-- Row 5: Numbers -->
      <button class="btn" data-value="7">7</button>
      <button class="btn" data-value="8">8</button>
      <button class="btn" data-value="9">9</button>
      <button class="btn" data-value=".">.</button>
      <button class="btn equals" data-value="=">=</button>

      <button class="btn" data-value="4">4</button>
      <button class="btn" data-value="5">5</button>
      <button class="btn" data-value="6">6</button>

      <button class="btn" data-value="1">1</button>
      <button class="btn" data-value="2">2</button>
      <button class="btn" data-value="3">3</button>
      <button class="btn" data-value="0">0</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
